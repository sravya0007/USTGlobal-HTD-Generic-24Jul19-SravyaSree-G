<div class="container">
    <div class="col-md-3 mt-4 float-left">
    <div class="card card-body" *ngFor= "let recipe of recipes">
        <img src="{{recipe.img}}" alt="" class="card-img-top"
        (click)='sendrecipe(recipe)'>
        <h4 class="card-title">{{recipe.brand}}</h4>

        </div>
    </div>
    <app-recipedetails [recipeDetails]="recipeData"></app-recipedetails>
</div>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form3</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <form action="validator.html">
        <div><br>
            <label for="name">Full Name *</label>&emsp;&emsp;&emsp;
            <input type="text" name="fname" id="First Name" onkeyup="validform()">&emsp;
            <input type="text" name="mname" id="Middle Name">&emsp;
            <input type="text" name="lname" id="Last Name" onkeyup="validform()"><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="fname">First Name</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
            <label for="mname">Middle Name</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
            <label for="lname">Last Name</label>
        </div><br><br>
        <div>
            <label for="cadd">Current Address   *</label>&nbsp;&nbsp;
            <input type="text" name="sadd" id="sadd" onkeyup="validform()"><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="sadd">Street Address</label><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text" name="sadd1" id="sadd1" onkeyup="validform()"><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="sadd1">Street Address Line2</label><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text" name="city" id="city" onkeyup="validform()">&emsp;&emsp;&emsp;
            <input type="text" name="state" id="state" onkeyup="validform()"><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;         
            <label for="city">City</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="State">State/Province</label><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            
            <input type="number" name="pin" id="pin" onkeyup="validform()">&emsp;&emsp;&emsp;
            <select name="Please Select" id="country">
                <option value="select"selected disabled>Please Select</option>
                <option value="Ind">India</option>
                <option value="Pak">Pakistan</option>
                <option value="Sl">Srilanka</option>
                <option value="Ban">Bangladesh</option>
                <option value="Afg">Afganistan</option>
                <option value="Ch">China</option>
                <option value="Nep">Nepal</option>
                <option value="Bhu">Bhutan</option>
                <option value="Mal">Malaysia</option>
            </select><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;            
            <label for="pin">Pincode/Zip code</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="country">country</label><br><br>
            <label for="email">Email Address *</label>&emsp;&nbsp;&nbsp;
            <input type="email" name="email" id="email" placeholder="e.g., abc@gmail.com" onkeyup="validform()"><br><br>
            <label for="phnumber">Phone Number *</label>&emsp;&nbsp;&nbsp;
            <input type="number" name="phnumber" id="phnumber" onkeyup="validform()">&emsp;
            <label for="hypen">-</label>&emsp;
            <input type="number" name="phnumber1" id="phnumber1" onkeyup="validform()"><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="code">Area code</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="phnumber1">Phone number</label><br><br>
        </div><br><br>
        <div>
            <label for="DOB">Birth Date *</label> &emsp;&emsp;&emsp;
            <input type="date" name="DOB" id="DOB">
        </div><br><br>
        <div class="btn-bg-alert">
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="next">Next</button>
        </div>
    </form>
    <script src="form3.js"></script>

</html>
